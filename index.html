<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navber section -->
    <header class="navbar">
        <div class="headar-content">
            <h1 class="logo inter-noemal">LOGO</h1>
            <button class="signup-button raleway-normal button1">Sign Up</button>
        </div>
 <!-- Banner section -->

        <section class="hero-section raleway-normal">
            <h1>Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <button class="primary-button button1">Stay Focused</button>
        </section>
    </header>
        <!-- Action Section -->
    <main>

        
        <section class="action-section raleway-normal">
            <div>
                <h1>See It in Action</h1>
                <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="primary-button button1">Launch Live Preview</button>
            </div>

            <div class="action-mini">
                <img src="image/wc-mini.png">
            </div>
        </section>
    
        <!-- Productive Users Section -->
        <section class="stats-section">
            <h2 class="raleway-normal">Joined Thousands of Productive Users</h2>
            <div class="stats-container inter-noemal">
                <div class="stat-item">
                    <span class="stat-number">50K</span>
                    <span class="stat-label">Active Users</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">2M+</span>
                    <span class="stat-label">Focus Sessions</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">95%</span>
                    <span class="stat-label">Satisfaction Rate</span>
                </div>
            </div>
        </section>

</body>

</html>
